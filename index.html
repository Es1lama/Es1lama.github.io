<!DOCTYPE html>
<html>
<head>
    <title>黄河知识问答</title>
    <meta charset="UTF-8">
    <style>
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>黄河知识问答</h1>
    <button id="start">开始答题</button>
    <div id="quiz" class="hidden">
        <div id="question1">
            <p>问题1：黄河是中国的第几长河？</p>
            <input type="radio" name="q1" value="1"> 1<br>
            <input type="radio" name="q1" value="2"> 2<br>
            <input type="radio" name="q1" value="3"> 3<br>
        </div>
        <!-- 添加更多问题... -->
        <button id="submit">提交</button>
    </div>
    <div id="result" class="hidden"></div>
    <script>
        var startButton = document.getElementById('start');
        var quiz = document.getElementById('quiz');
        var submitButton = document.getElementById('submit');
        var result = document.getElementById('result');
        var attempts = localStorage.getItem('attempts') || 0;
        var totalScore = localStorage.getItem('totalScore') || 0;

        startButton.onclick = function() {
            startButton.classList.add('hidden');
            quiz.classList.remove('hidden');
        };

        submitButton.onclick = function() {
            var score = 0;
            var answer1 = document.querySelector('input[name="q1"]:checked').value;
            if (answer1 == '2') score++;
            // 检查更多答案...
            attempts++;
            totalScore += score;
            localStorage.setItem('attempts', attempts);
            localStorage.setItem('totalScore', totalScore);
            var averageScore = totalScore / attempts;
            result.textContent = '你的分数：' + score + '. 平均分数：' + averageScore;
            result.classList.remove('hidden');
        };
    </script>
</body>
</html>
