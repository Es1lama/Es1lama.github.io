<!DOCTYPE html>
<html>
<head>
    <title>黄河知识问答</title>
    <meta charset="UTF-8">
    <style>
        body {
            background-color: #add8e6;
            font-family: Arial, sans-serif;
        }
        .hidden {
            display: none;
        }
        #quiz, #result {
            background-color: #ffffff;
            margin: 20px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
        }
        button {
            background-color: #008CBA;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>黄河知识问答</h1>
            <audio controls>
            <source src="蓝色多瑙河.mp3" type="audio/mpeg">
            您的浏览器不支持 audio 元素。
            </audio>
    <button id="start">开始答题</button>
    <div id="quiz" class="hidden">
        <div id="question1">
            <p>问题1：黄河是中国的第几长河？</p>
            <input type="radio" name="q1" value="1"> 1<br>
            <input type="radio" name="q1" value="2"> 2<br>
            <input type="radio" name="q1" value="3"> 3<br>
        </div>
        <!-- 添加更多问题... -->
        <button id="submit">提交</button>
    </div>
    <div id="result" class="hidden"></div>
    <button id="clear">清除数据</button>
    <script>
        var startButton = document.getElementById('start');
        var quiz = document.getElementById('quiz');
        var submitButton = document.getElementById('submit');
        var result = document.getElementById('result');
        var clearButton = document.getElementById('clear');
        var totalAttempts = localStorage.getItem('totalAttempts') || 0;
        var totalScore = localStorage.getItem('totalScore') || 0;

        startButton.onclick = function() {
            startButton.classList.add('hidden');
            quiz.classList.remove('hidden');
        };

        submitButton.onclick = function() {
            var score = 0;
            var answer1 = document.querySelector('input[name="q1"]:checked').value;
            if (answer1 == '2') score++;
            // 检查更多答案...
            totalAttempts++;
            totalScore += score;
            localStorage.setItem('totalAttempts', totalAttempts);
            localStorage.setItem('totalScore', totalScore);
            var averageScore = totalScore / totalAttempts;
            result.textContent = '你的分数：' + score + '. 平均分数：' + averageScore;
            result.classList.remove('hidden');
        };

        clearButton.onclick = function() {
            localStorage.removeItem('totalAttempts');
            localStorage.removeItem('totalScore');
            totalAttempts = 0;
            totalScore = 0;
            result.textContent = '';
        };
    </script>
</body>
</html>
